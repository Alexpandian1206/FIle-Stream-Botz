    <style>
      marquee{
      font-size: 20px;
      font-weight: 800;
      color: white;
      text-shadow: 2px 2px 2px black, 0 0 25px rgb(48, 146, 98), 0 0 5px darkgreen;
      font-family: serif;
      }
      
        .content {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar p-lg-4 p-2" style="background-color: rgb(31, 57, 106);">
            <div class="d-flex ">
                <button onclick="showContent('home')" class="btn">Home</button>
                <button onclick="showContent('about')" class="btn">About</button>
            </div>
        </nav>
    </header>

    <div id="home" class="content active">
        <h1>Home Content</h1>
        <p>Welcome to the home page!</p>
    </div>

    <div id="about" class="content">
        <h1>About Content</h1>
        <p>Learn more about us on this page.</p>
    </div>

    <script>
        function showContent(menu) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));

            document.getElementById(menu).classList.add('active');
        }

        // Show default content based on the current URL hash
        window.addEventListener('load', () => {
            const hash = window.location.hash.replace('#', '') || 'home';
            showContent(hash);
        });

        // Update content when the URL hash changes
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.replace('#', '');
            showContent(hash);
        });
    </script>
</body>
