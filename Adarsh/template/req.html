<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aklinksz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .active {
            color: #ff0066;
            border-bottom: 2px solid #ff0066;
        }
        .submenu {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
        .submenu a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .submenu a.active {
            border-bottom: 2px solid #ff0066;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(to right, #cc0099 0%, #ffffff 100%);">
        <div class="container">
            <a class="navbar-brand" href="#">Aklinksz</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="home-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="about-link">About</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container content">
        <div id="submenu-container" class="submenu"></div>
        <div id="content">
            <h2>Welcome to Aklinksz</h2>
            <p>Select a menu item to see the content.</p>
        </div>
    </div>

    <script>
        const contentMap = {
            home: {
                telegram: '<h2>Telegram File</h2><p>Content related to Telegram files.</p>',
                download: '<h2>Download Files</h2><p>Content related to download files.</p>',
                streaming: '<h2>Streaming</h2><p>Content related to streaming.</p>'
            },
            about: {
                welcome: '<h2>Welcome to Aklinksz</h2><p>Content about the website.</p>',
                channels: '<h2>Channels & Botz</h2><p>Information about channels and bots.</p>',
                talk: '<h2>Let\'s Talk</h2><p>Details on how to get in touch.</p>'
            }
        };

        function updatePage(menu, submenu) {
            const submenuContainer = document.getElementById('submenu-container');
            const contentDiv = document.getElementById('content');

            // Set active link
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.getElementById(`${menu}-link`).classList.add('active');

            // Set submenu
            let submenuHtml = '';
            if (menu === 'home') {
                submenuHtml = `
                    <a href="#" class="${submenu === 'telegram' ? 'active' : ''}" onclick="updatePage('home', 'telegram')">TELEGRAM FILE</a>
                    <a href="#" class="${submenu === 'download' ? 'active' : ''}" onclick="updatePage('home', 'download')">DOWNLOAD FILE</a>
                    <a href="#" class="${submenu === 'streaming' ? 'active' : ''}" onclick="updatePage('home', 'streaming')">STREAMING</a>
                `;
            } else if (menu === 'about') {
                submenuHtml = `
                    <a href="#" class="${submenu === 'welcome' ? 'active' : ''}" onclick="updatePage('about', 'welcome')">WELCOME</a>
                    <a href="#" class="${submenu === 'channels' ? 'active' : ''}" onclick="updatePage('about', 'channels')">CHANNELS & BOTZ</a>
                    <a href="#" class="${submenu === 'talk' ? 'active' : ''}" onclick="updatePage('about', 'talk')">LET'S TALK</a>
                `;
            }
            submenuContainer.innerHTML = submenuHtml;

            // Set content
            contentDiv.innerHTML = contentMap[menu][submenu] || '<p>Content not available.</p>';
        }

        // Initialize page with default values
        updatePage('home', 'telegram');

        // Add event listeners to update content on link clicks
        document.getElementById('home-link').addEventListener('click', () => updatePage('home', 'telegram'));
        document.getElementById('about-link').addEventListener('click', () => updatePage('about', 'welcome'));
    </script>
</body>
</html>
